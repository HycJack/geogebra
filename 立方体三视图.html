<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体三视图教学演示</title>
    <script src="https://cdn.geogebra.org/apps/deployggb.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --dark-color: #202124;
            --light-color: #f8f9fa;
            --border-color: #dadce0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="10" height="10" fill="white" fill-opacity="0.1"/></svg>');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-weight: 400;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .main-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            gap: 1.5rem;
        }
        
        .viewer-container {
            flex: 2;
            min-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .viewer-container:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        #ggb-element {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .control-group h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--primary-color);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button i {
            font-size: 1.1rem;
        }
        
        button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        button.primary:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        button.secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }
        
        button.secondary:hover {
            background-color: #e8eaed;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .view-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
        }
        
        .view-btn {
            padding: 0.6rem;
            font-size: 0.85rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 1.1rem;
            height: 1.1rem;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
            }
            
            .viewer-container, .control-panel {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .control-group:nth-child(1) { animation-delay: 0.1s; }
        .control-group:nth-child(2) { animation-delay: 0.2s; }
        .control-group:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-cubes"></i> 小立方体三视图教学演示</h1>
        <p>交互式三视图可视化教学工具 - 探索立方体的正视图、俯视图和侧视图</p>
    </div>
    
    <div class="main-container">
        <div class="viewer-container">
            <div id="ggb-element"></div>
        </div>
        
        <div class="control-panel">
            <div class="control-group">
                <h3><i class="fas fa-cube"></i> 立方体控制</h3>
                <button id="addCube" class="primary">
                    <i class="fas fa-plus"></i> 添加立方体
                </button>
            </div>
            
            <div class="control-group">
                <h3><i class="fas fa-eye"></i> 视图控制</h3>
                <div class="view-controls">
                    <button id="frontView" class="secondary view-btn">
                        <i class="fas fa-arrow-up"></i> 正视图
                    </button>
                    <button id="topView" class="secondary view-btn">
                        <i class="fas fa-arrow-down"></i> 俯视图
                    </button>
                    <button id="sideView" class="secondary view-btn">
                        <i class="fas fa-arrow-right"></i> 侧视图
                    </button>
                </div>
            </div>
            
            <div class="control-group">
                <h3><i class="fas fa-sliders-h"></i> 显示选项</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="showAxes" checked>
                    <label for="showAxes">显示坐标轴</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="showGrid" checked>
                    <label for="showGrid">显示网格</label>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer>
        小立方体三视图教学演示工具 © 2023
    </footer> -->

    <script>
        // Initialize GeoGebra
        var parameters = {
            "appName": "3d",
            "width": "730",
            "height": "500",
            "borderColor":"#FFFFFF",
            "borderRadius":"12px",
            "showToolBar": false,
            "showAlgebraInput": false,
            "showMenuBar": false,
            "allowStyleBar": false,
            "enable3d": true,
            "perspective": "O",
            "appletOnLoad": function(api) {
                window.ggbApp = api;
                setupEventListeners();
                initializeScene();
                api.setGridVisible(3, true);
            },
            "language": "zh-CN",
        };

        var applet = new GGBApplet(parameters, true);

        window.addEventListener('load', function() {
            applet.inject('ggb-element');
        });

        function initializeScene() {
            if (!window.ggbApp) return;
            // ggbApp.evalCommand(`ShowAxes[3,false]`);
            ggbApp.setVisible("xOyPlane", false);
            ggbApp.evalCommand('SetPerspective("T")');
        }

        function setupEventListeners() {
            // View controls
            document.getElementById('frontView').addEventListener('click', function() {
                ggbApp.evalCommand('SetViewDirection(Vector((0, 1, 0)))');
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transition = 'transform 0.2s ease';
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            document.getElementById('topView').addEventListener('click', function() {
                ggbApp.evalCommand('SetViewDirection(Vector((0, 0, 1)))');
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transition = 'transform 0.2s ease';
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            document.getElementById('sideView').addEventListener('click', function() {
                ggbApp.evalCommand('SetViewDirection(Vector((1, 0, 0)))');
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transition = 'transform 0.2s ease';
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Cube controls
            document.getElementById('addCube').addEventListener('click', function() {
                addCubeAt(0, 0, 0);
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transition = 'transform 0.2s ease';
                    this.style.transform = 'scale(1)';
                }, 200);
            });

            // Display options
            document.getElementById('showAxes').addEventListener('change', function(e) {
                if (!e.target.checked) {
                    ggbApp.setAxesVisible(3, false, false, false);
                } else {
                    ggbApp.setAxesVisible(3, true, true, true);
                }
            });

            document.getElementById('showGrid').addEventListener('change', function(e) {
                if (!e.target.checked) {
                    ggbApp.setGridVisible(3, false);
                } else {
                    ggbApp.setGridVisible(3, true);
                }
            });
        }

        function addCubeAt(x, y, z) {
            if (!window.ggbApp) return;

            const size = 1;
            const cubeName = `Cube_${Date.now()}`;

            ggbApp.evalCommand(`A= (${x}, ${y}, ${z})`);
            ggbApp.evalCommand(`B = (${x + size}, ${y}, ${z})`);
            ggbApp.evalCommand(`C= (${x}, ${y}, ${z + size})`);
            ggbApp.evalCommand(`Cube(B, A, C)`);

            // Set cube color (optional)
            ggbApp.setColor(cubeName, 0, 0, 255); // Blue
            ggbApp.setLineThickness(cubeName, 2);
        }
    </script>
</body>
</html>
